<!DOCTYPE html>
<html lang="en">

<head>
   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
   
    <title>Show CSV</title>
    <style>
        #table-container {
            position: relative;
            width: 90%;
            left: 5%;
        }
    </style>
</head>

<body>
    
    <div id="table-container">
        <div class="container-fluid">
            <center>
                <h1 class="text-info bg-danger">CSV Visualizer</h1>
            </center>
            <table  class="table table-responsive table-bordered table-striped table-hover " align='center'>
                <thead>
                    <tr role="row">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Title</th>
                        <th>E-mail</th>
                        <th>Birthdate</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>
                            {{ row.split(',')[0] }}
                        </td>
                        <td>
                            {{ row.split(',')[1] }}
                        </td>
                        <td>
                            {{ row.split(',')[2] }}
                        </td>
                        <td>
                            {{ row.split(',')[3] }}
                        </td>
                        <td>
                            {{ row.split(',')[4] }}
                        </td>
                        <td>
                            {{ row.split(',')[5] }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
